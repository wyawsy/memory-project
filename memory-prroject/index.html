<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特别纪念日</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全屏视频容器 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        /* 视频样式 */
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* 按钮容器 */
        .btn-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            max-width: 600px;
        }

        /* 按钮样式 */
        .memory-btn {
            display: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px auto;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff69b4;
            border-radius: 25px;
            color: #ff1493;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        /* 电脑端样式 */
        @media (min-width: 768px) {
            .memory-btn {
                padding: 20px 40px;
                font-size: 24px;
                width: auto;
                min-width: 300px;
            }
        }

        .memory-btn:hover {
            background: rgba(255, 105, 180, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- 视频容器 -->
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="./videos/bg-video.mp4" type="video/mp4">
            您的浏览器不支持视频标签
        </video>
    </div>

    <!-- 音频 -->
    <audio id="bgm" loop>
        <source src="./audios/love_story.mp3" type="audio/mpeg">
    </audio>

    <!-- 按钮 -->
    <div class="btn-container">
        <button class="memory-btn" onclick="showNext(1)">❤ 2023年3月9日 1:04 ❤</button>
        <button class="memory-btn" onclick="showNext(2)">✨ 2023年10月2日 12:32 ✨</button>
        <button class="memory-btn" onclick="changeMusic()">🎉 开启我们的第三年 🎉</button>
    </div>

    <script>
        // 自动播放处理
        window.addEventListener('load', function() {
            const video = document.getElementById('bg-video');
            const bgm = document.getElementById('bgm');
            
            // 视频播放处理
            video.play().catch(error => {
                console.log('视频自动播放被阻止，需要用户交互');
            });

            // 音频播放处理
            document.addEventListener('click', function initAudio() {
                bgm.play();
                document.removeEventListener('click', initAudio);
            });
        });

        // 按钮逻辑
        let currentBtn = 0;
        const buttons = document.querySelectorAll('.memory-btn');
        buttons[0].style.display = 'block';

        function showNext(btnNumber) {
            if (btnNumber === currentBtn + 1) {
                buttons[currentBtn].style.display = 'none';
                currentBtn++;
                if (currentBtn < buttons.length) {
                    buttons[currentBtn].style.display = 'block';
                }
            }
        }

        function changeMusic() {
            const bgm = document.getElementById('bgm');
            bgm.src = './audios/unchanged_mind.mp3';
            bgm.currentTime = 90;
            bgm.play();
            buttons[2].style.display = 'none';
        }
    </script>
</body>
</html>
